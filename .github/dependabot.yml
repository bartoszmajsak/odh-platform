version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    rebase-strategy: "disabled"
    reviewers:
      - aslakknutsen
      - bartoszmajsak
      - cam-garrison

  - package-ecosystem: "docker"
    directory: "/build"
    schedule:
      interval: "weekly"
    rebase-strategy: "disabled"
    reviewers:
      - aslakknutsen
      - bartoszmajsak
      - cam-garrison

  - package-ecosystem: "github-actions"
    directory: "/" # resolved as .github/workflows
    schedule:
      interval: "weekly"
    rebase-strategy: "disabled"
    reviewers:
      - aslakknutsen
      - bartoszmajsak
      - cam-garrison
